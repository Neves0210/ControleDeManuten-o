{% extends "base.html" %}
{% block content %}

<h4>Andares</h4>

<a href="{{ url_for('andares.novo') }}" class="btn btn-primary mb-3">
    Novo Andar
</a>

<ul class="list-group">
{% for andar in andares %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <strong>{{ andar.nome }}</strong>
            <br>
            <small>{{ andar.quartos|length }} quartos</small>
        </div>

        <div>
            <a href="{{ url_for('andares.quartos_do_andar', andar_id=andar.id) }}"
               class="btn btn-sm btn-success">
                Ver Quartos
            </a>

            <a href="{{ url_for('andares.editar', id=andar.id) }}"
               class="btn btn-sm btn-warning">
                Editar
            </a>
        </div>
    </li>
{% endfor %}
</ul>

{% endblock %}
