{% extends "base.html" %}
{% block content %}
<h4>Itens de Manutenção</h4>

<a href="{{ url_for('itens.novo') }}" class="btn btn-primary mb-2">
    Novo Item
</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Item</th>
            <th>Periodicidade (dias)</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
    {% for item in itens %}
        <tr>
            <td>{{ item.nome }}</td>
            <td>{{ item.periodicidade_dias }}</td>
            <td>
                <a href="{{ url_for('itens.editar', id=item.id) }}"
                   class="btn btn-sm btn-warning">Editar</a>

                <a href="{{ url_for('itens.excluir', id=item.id) }}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Excluir este item?')">Excluir</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
